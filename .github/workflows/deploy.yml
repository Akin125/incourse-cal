name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          static_site_generator: next

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.pages.outputs.base_path }}
          NEXT_PUBLIC_ASSET_PREFIX: ${{ steps.pages.outputs.base_path }}
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
          SKIP_ENV_VALIDATION: true
          SKIP_TYPE_CHECK: true
          CI: false

      # Debugging steps to verify build output
      - name: List root directory
        run: ls -la

      - name: List .next directory
        run: ls -la .next
        continue-on-error: true

      # Main fix: Use correct output directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.next/static  # Updated path for static export

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4